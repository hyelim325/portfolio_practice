<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="contact.css">
  <title>Kontakt</title>
</head>

<body>

  <div class="topnav">
    <h1>Hyelims webbutveckling</h1>
    <nav>
      <ul>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Koreanska</a></li>
        <li><a href="#">Om mig</a></li>
        <li><a href="contact.html">Kontakt</a></li>
      </ul>
    </nav>
  </div>

  <div id="kontakt">
    <h2>Kontakta mig</h2>
    <br>
    <form>
      <div class="half">
        <label for="name">Namn</label>
        <input type="text" id="name" name="name" placeholder="namn" required>
      </div>
      <div class="half">
        <label for="email">E-post</label>
        <input type="email" id="email" name="email" placeholder="e-post" required>
      </div>
      <label for="amne">Ämne</label>
      <input type="text" id="amne" name="amne" placeholder="ämne" required>
      <label for="message">Meddelande</label>
      <input type="textarea" id="message" name="message" placeholder="meddelande" rows="5" cols="30" required>
      <button type="submit" id="submit">Skicka</button>
    </form>
  </div>
</body>
</html>
